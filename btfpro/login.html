<!DOCTYPE HTML>
<html lang="en-US">
<head>
	
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>BTFPRO LLC </title>
	 <link href="css/bootstrap.min.css" rel="stylesheet">
	 <link href="css/style.css" rel="stylesheet">

  
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body class="login-page">
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<a href="index.html" class="logo">
				<img src="images/logo.png" alt="" class="responsive"/>
			</a>
		</div>
	
	</div>
    <div class="row">
		
        <div class="col-md-4 col-md-offset-4">
		<div class="alert alert-danger" role="alert">
  <strong>Incorrect</strong> UserName/Password try again.
</div>
            <div class="panel panel-default">
                <div class="panel-heading">
                  <strong>Login</strong>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">
                            Email</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="inputEmail3" placeholder="Email" required="" type="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">
                            Password</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="inputPassword3" placeholder="Password" required="" type="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">
                                    Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group last">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-sm-secondry btn-sm">
                                Sign in</button>
                                 <button type="reset" class="btn btn-default btn-sm">
                                Reset</button>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="panel-footer">
                    Need Help? <a href="#">Click here</a></div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/modernizr.js"></script>
<script type="text/javascript">
$(document).ready(function(){

$('.btn-sm-secondry').click(function(){

$('.alert').fadeIn();
return false;

})


})

</script>
</body>
</html>
